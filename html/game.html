  <body style="background-color: transparent;">
    <center>
      <br>
      <br>
      <h1 class="words">

      </h1>
      <h1 class="win">
      </h1>
      <h1 class="win2">
      </h1>
    </center>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var bases = {
      lemon: "url('lemons-base.jpg')",
      bannana: "url('bannana-base.jpg')",
      lime: "url('lime-base.jpg')",
      orange: "url('orange-base.jpg')"
    }
    var out = [];
    for (key in bases){
      if (!bases.hasOwnProperty(key)) continue;
      out.push(key)
    }
    function choose(choices) {
      var index = Math.floor(Math.random() * choices.length);
      return choices[index];
    }
    var mappings = {
      KeyA: "lemon",
      KeyW: "bannana",
      KeyS: "lime",
      KeyD: "orange"
    }
    var current = {};
    function initPic(pic, word) {
      $("html").css("background-image", pic);
      $(".words").text(word);
      current.pic = pic;
      current.word = word;
    }

    setTimeout(function () {
      // After xyz secs
      $("html").css("background-image", "");
      $("html").css("background-color", "black");
      $(".words").fadeOut()
      $(".win").text("You win!")
      $(".win2").text("You scored " + rounds + " points.")
      $(".win").fadeIn()
      $(".win2").fadeIn()
      document.onkeyup = function () {};
    }, 6000)

    var rounds = 0;
    initPic(bases[choose(out)], choose(out))

    document.onkeyup = function (e) {
      var mapped = mappings[e.code]
      if(mapped == undefined) return;
      if (mapped == current.word) {
        var key = choose(out)
        var key2 = choose(out)
        rounds++;
        initPic(bases[key2], key)
      }
      else {
      }


    }
  </script>
  </html>
